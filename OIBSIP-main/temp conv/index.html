<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">	<title>Temperature Convertor</title>
</head>
<body>
	<div id="main">
		<form>
		<fieldset class="main_container">
			<legend>Temperature Converter</legend>
		<input type="number" value="25" class="main_container_inp input" id="temp" required>
		<select class="input" id="which_temp">
			<option value="">--select--</option>
			<option id="cel" value="cels">Celsius</option>
			<option id="feh" value="fahren">Fahrenheit</option>
		</select>
		<br>
		<label>Output Temperature: </label>
		<span id="result" class="input" name="output">00.00</span>
		<br>
		<input type="submit" value="Convert" class="sub_but input" onclick="convert()">
		</fieldset>
		</form>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
